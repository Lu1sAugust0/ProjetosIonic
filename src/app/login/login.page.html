<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="loginUser()">
    
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
    </ion-item>
    
    <ion-button expand="full" type="submit" class="ion-margin-top">
      Entrar
    </ion-button>

    <ion-button expand="full" fill="clear" routerLink="/register">
      NÃ£o tem conta? Cadastre-se
    </ion-button>
    
  </form>
</ion-content>
