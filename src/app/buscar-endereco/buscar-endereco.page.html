<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- Botão para voltar à página Home -->
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Buscar Endereço</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Formulário de Busca por CEP -->
  <ion-card class="ion-margin-bottom">
    <ion-card-header>
      <ion-card-title>Digite o CEP</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="full">
        <ion-label position="floating">CEP (somente números)</ion-label>
        <!-- [(ngModel)]="cep" e (ionInput) para formatar o CEP -->
        <ion-input 
          type="tel" 
          [(ngModel)]="cep" 
          (ionInput)="formatCep()" 
          maxlength="8" 
          inputmode="numeric" 
          [disabled]="isLoading"
        ></ion-input>
      </ion-item>

      <ion-button 
        expand="full" 
        class="ion-margin-top"
        (click)="searchCep()"
        [disabled]="cep.length !== 8 || isLoading"
      >
        <!-- Ícone de carregamento condicional -->
        <ion-spinner *ngIf="isLoading" name="dots"></ion-spinner>
        <span *ngIf="!isLoading">Buscar</span>
      </ion-button>
    </ion-card-content>
  </ion-card>

  <!-- 3. Exibição dos Resultados -->
  @if (endereco && !isLoading) {
    <ion-card color="success">
      <ion-card-header>
        <ion-card-title class="ion-text-center">Endereço Encontrado!</ion-card-title>
      </ion-card-header>
      
      <ion-card-content>
        <ion-list lines="none">
          <ion-item>
            <ion-label>CEP:</ion-label>
            <ion-label slot="end" class="ion-text-wrap">{{ endereco.cep }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Rua:</ion-label>
            <ion-label slot="end" class="ion-text-wrap">{{ endereco.logradouro }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Bairro:</ion-label>
            <ion-label slot="end" class="ion-text-wrap">{{ endereco.bairro }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Cidade/UF:</ion-label>
            <ion-label slot="end" class="ion-text-wrap">{{ endereco.localidade }} / {{ endereco.uf }}</ion-label>
          </ion-item>
        </ion-list>
        
        <!-- Botão para Salvar -->
        <ion-button 
          expand="full" 
          color="dark" 
          class="ion-margin-top"
          (click)="saveAddress()"
        >
          Salvar Endereço
        </ion-button>
      </ion-card-content>
    </ion-card>
  }

</ion-content>
