<ion-menu contentId="main-content">
  <ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Bem-vindo, {{ userName }}!</ion-title> 
  </ion-toolbar>
</ion-header>
  <ion-content>
    <ion-list>
      <ion-item button (click)="goToProfile()">
        <ion-icon slot="start" name="person-circle-outline"></ion-icon>
        <ion-label>Meu Perfil</ion-label>
      </ion-item>

      <ion-item button (click)="logout()">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-label>Sair (Logout)</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Bem-vindo!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" class="ion-padding">
  
  <ion-card button routerLink="/buscar-endereco">
    <ion-card-header>
      <ion-card-title>Buscar Endereço</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Procure novos endereços usando CEP ou coordenadas.
    </ion-card-content>
  </ion-card>

  <ion-card button routerLink="/enderecos-salvos">
    <ion-card-header>
      <ion-card-title>Endereços Salvos</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Veja e gerencie todos os seus endereços favoritos.
    </ion-card-content>
  </ion-card>

</ion-content>
